apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-hollyui
  template:
    metadata:
      labels:
        app: guestbook-hollyui
    spec:
      containers:
      - image: hekai/gcr.io_heptio-images_ks-guestbook-demo_0.2
        name: guestbook-hollyui
        ports:
        - containerPort: 80
